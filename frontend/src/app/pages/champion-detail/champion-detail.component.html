<div class="d-flex">
    <div class="card card-body">
        <div class="row pl-3">
            <img alt="{{champion.icontag.attrs.alt}}" class="{{champion.icontag.attrs.class}}" src="{{champion.icontag.attrs.src}}" style="width: 100px;">
            <div class="pl-3 mt-auto mb-auto">
                <h1>{{champion.name}}</h1>
                <h3>{{champion.title}}</h3>
            </div>
        </div>
        <div class="row p-3">
            <h2>Introduction</h2>
            <p>{{champion.lore}}</p>
        </div>
        <div class="row">
            <div class="col-6">
                <img alt="{{champion.splashtag.attrs.alt}}" class="{{champion.splashtag.attrs.class}} mb-3" src="{{champion.splashtag.attrs.src}}" style="width: 600px;">
                <img alt="{{champion.splash2tag.attrs.alt}}" class="{{champion.splash2tag.attrs.class}}" src="{{champion.splash2tag.attrs.src}}" style="width: 600px;">
            </div>
            <div class="col-6">
                <div *ngFor="let spell of spells" class="row">
                    <img alt="{{spell.icon.attrs.alt}}" class="{{spell.icon.attrs.class}}" src="{{spell.icon.attrs.src}}">
                    <h2 class="mt-auto mb-auto col-10">{{spell.name}}</h2>
                    <p class="mt-3 pr-5 text-justify d-block" style="white-space: pre-wrap" [innerHTML]="spell.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
