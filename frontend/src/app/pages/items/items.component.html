<div class="d-flex row">
    <div class="card card-body align-items-center" *ngFor="let item of items" style="width: 20%;">
        <img alt="{{item.htmltag.attrs.alt}}" class="{{item.htmltag.attrs.class}}" src="{{item.htmltag.attrs.src}}" style="width: 50px;">
        <p>{{item.name}}</p>
    </div>
</div>
